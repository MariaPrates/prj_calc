<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="components/calc.js"></script>
  

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body>
 <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input type="text" class="form-control display" readonly value="0">
        </div>
      </div>
    </div>
     <div class="row">
      <div class="offset-6 col-6">
          <button class="btn btn-danger btn-block" id="limp">Limpar</button>
      </div>
     </div> 
    <div class="row">
      <div class="col-3">
          <button class="btn btn-danger btn-block" id="btn1" value="1">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-danger btn-block" id="btn2" value="2">2</button>
      </div>
      <div class="col-3">
         <button class="btn btn-danger btn-block" id="btn3" value="3">3</button>
      </div>
      <div class="col-3">
          <button class="btn btn-danger btn-block" id="mais" value="+">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
          <button class="btn btn-danger btn-block" id="btn4" value="4">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-danger btn-block" id="btn5" value="5">5</button>
      </div>
      <div class="col-3">
         <button class="btn btn-danger btn-block" id="btn6" value="6">6</button>
      </div>
      <div class="col-3">
          <button class="btn btn-danger btn-block" id="menos" value="-" >-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
          <button class="btn btn-danger btn-block" id="btn7" value="7">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-danger btn-block" id="btn8" value="8">8</button>
      </div>
      <div class="col-3">
         <button class="btn btn-danger btn-block" id="btn9" value="9">9</button>
      </div>
      <div class="col-3">
          <button class="btn btn-danger btn-block" id="multi" value="*">*</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
          <button class="btn btn-danger btn-block" id="btn0" value="0">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-danger btn-block" id="ponto" value=".">.</button>
      </div>
      <div class="col-3">
         <button class="btn btn-danger btn-block" id="igual" value="=">=</button>
      </div>
      <div class="col-3">
          <button class="btn btn-danger btn-block" id="divi" value="/">/</button>
      </div>
    </div>
  </div>
</body>
</html>
